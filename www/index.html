<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<!-- JQUERY MOBILE CDN -->
		<!-- jQuery Mobile stylesheets -->
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<!-- jQuery library -->
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!-- jQuery Mobile library -->
		<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<!-- CSS Stylesheet -->
		<link href="css/style.css" rel="stylesheet">
		<!-- Cool fonts -->
		<link href="https://fonts.googleapis.com/css?family=Archivo+Black&amp;subset=latin-ext" rel="stylesheet">

		<title>BikeNab</title>
	</head>
	<body>


		<!-- Login Page -->
		<div data-role="page" id="login">
			<!-- Colors in the background -->
			<div class="background">
				<hr>
				<div class="stripe"></div>
				<hr>
			</div>
			<!-- Buttons at the top of the page -->
			<div class="center">
				<div data-role="controlgroup" data-type="horizontal">
					<button class="ui-btn">About</button>
					<button id="middle-button" class="ui-btn">Law Enforcement</button>
					<button class="ui-btn">Bike Registry</button>
				</div>
			</div>
			<!-- Login box -->
			<div id="login-box" class="ui-shadow ui-corner-all">
				<img src="img/logo.png">
				<div id="bikenab">BIKENAB</div>
				<div id="register">Register. Report. <b>Recover.</b></div>
				<form>
					<input type="email" name="email" placeholder="Log In">
					<input type="password" name="password" placeholder="Password">
					<button>Log In</button>
				</form>
			</div>
			<!-- Buttons at the bottom -->
			<div data-role="controlgroup" data-type="horizontal" class="center">
				<button class="ui-btn">Forgot your password?</button>
				<button class="ui-btn">Create an Account</button>
			</div>
		</div>



		<!-- Javascript files -->
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
